<html>
<head>
	<meta charset="utf-8"/>
	<!-- Stylesheets -->
	<!-- <link rel="stylesheet" href="css/app.min.css"/> -->
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			color: #737f9d;
		}

		.splash {
			position: absolute;
			box-sizing: border-box;
			width: 80%;
			height: 80%;
			margin: 10%;
			padding: 32px;
			display: grid;
			grid-template-rows: auto min-content;

			border-radius: 8px;
			background-color: #1e2229;
			box-shadow: 0px 0px 16px rgba(0,0,0, 0.5);
		}

		.splash img {
			width: 100%;
		}
	</style>
</head>


<body>
	<div class="splash">
		<img src="img/LDtk.svg"/>
		<p>Loading...</p>
	</div>
</body>
</html>
