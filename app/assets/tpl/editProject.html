<h2>
	<div class="icon project orange"></div>
	Project settings
</h2>

<ul class="form projectForm">

	<li>
		<label for="color">World layout</label>
		<select name="worldLayout"></select>
		<div class="info">This setting will affect how all levels are be positioned in the "world".</div>
	</li>

	<li class="WorldGrid">
		<label for="worldGridWidth">World grid</label>
		<input type="text" id="worldGridWidth" name="worldGridWidth"/> <span>x</span>
		<input type="text" id="worldGridHeight" name="worldGridHeight"/> <span>px</span>
	</li>

	<li>
		<label for="useAppExtension">Use .::ext:: extension</label>
		<input type="checkbox" name="useAppExtension" id="useAppExtension"/>
		<span>(recommended)</span>
		<div class="info" title='If checked, the project JSON file will use the app extension ".::ext::" instead of ".json" '></div>
	</li>

	<li>
		<label for="minify">Minify JSON</label>
		<input type="checkbox" name="minify" id="minify"/>
		<div class="info" title='If checked, the project JSON file will be saved without any "pretty" formatting (ie. spaces and indentation), making it more compact.'></div>
	</li>

	<li>
		<label for="tiled">Export Tiled TMX</label>
		<input type="checkbox" name="tiled" id="tiled"/>
		<div class="locate"></div>
		<div class="info" title='Every time you save, Tiled TMX files (one per level) will also be created in the same folder as the ::app:: JSON, for easier integration with existing frameworks.'></div>
	</li>

	<li>
		<label for="defaultGridSize">Default grid size</label>
		<input type="text" name="defaultGridSize" id="defaultGridSize"/>
		<span>px</span>
	</li>

	<li>
		<label for="bgColor">Workspace background color</label>
		<input type="color" name="bgColor" id="bgColor"/>
	</li>

	<li>
		<label for="defaultLevelbgColor">Levels default background color</label>
		<input type="color" name="defaultLevelbgColor" id="defaultLevelbgColor"/>
	</li>

	<li>
		<label>Default pivot point for new entities</label>
		<div class="pivot"></div>
	</li>
</ul>

<div class="buttons">
	<button class="save" title="Save project" keys="CTRL+S">Save</button>
	<button class="saveAs" title="Save project to a new file" keys="CTRL+SHIFT+S">Save as...</button>
	<button class="close gray" title="Close project" keys="CTRL+W">Close</button>
	<button class="locate dark small" title="Locate project file"><span class="icon locate"></span></button>
</div>
