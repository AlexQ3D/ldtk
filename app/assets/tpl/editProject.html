<h2>
	<div class="icon project orange"></div>
	Project settings
</h2>

<ul class="form projectForm">
	<li><h3>Project file settings</h3></li>

	<li>
		<label for="useAppExtension">Use .::ext:: extension</label>
		<input type="checkbox" name="useAppExtension" id="useAppExtension" title='The project JSON file will use the app extension ".::ext::" instead of ".json"'/>
		<span>(recommended)</span>
	</li>

	<li>
		<label for="backup">Backups on save</label>
		<input type="checkbox" id="backup" title='Everytime you save your project, an extra backup copy will be created in a subfolder. This might increase saving time and disk occupation.'/>
		<div class="locate"></div>
	</li>

	<li>
		<label for="minify">Minify JSON</label>
		<input type="checkbox" name="minify" id="minify" title='Project JSON file will be saved without any "pretty" formatting (ie. spaces and indentation), making it smaller.'/>
	</li>

	<li>
		<label for="externalLevels">Save levels to separate files</label>
		<input type="checkbox" id="externalLevels" title='Separate project data in multiple files: one for the project itself (ie. settings, definitions etc.) and one per-level in a sub-folder.'/>
		<div class="locate"></div>
	</li>

	<li>
		<label for="png">Export layers as PNG</label>
		<input type="checkbox" id="png" title='Each layer in each level will be exported as an individual PNG image. Note that IntGrid layer values will be exported as tiny images where 1px = 1 layer grid cell. WARNING: this will increase saving time on large projects.'/>
		<div class="locate"></div>
	</li>

	<li>
		<label for="tiled">Export Tiled TMX</label>
		<input type="checkbox" id="tiled" title='Every time you save, Tiled TMX files (one per level) will also be created in a sub folder, for easier integration with existing frameworks.'/>
		<div class="locate"></div>
	</li>

	<li>
		<h3>Workspace settings</h3>
	</li>

	<li>
		<label for="defaultGridSize">Default layer grid</label>
		<input type="text" name="defaultGridSize" id="defaultGridSize"/>
		<span>px</span>
	</li>

	<li>
		<label for="bgColor">Workspace background color</label>
		<input type="color" name="bgColor" id="bgColor"/>
	</li>

	<li>
		<label for="defaultLevelbgColor">Default level bg color</label>
		<input type="color" name="defaultLevelbgColor" id="defaultLevelbgColor"/>
	</li>

	<li>
		<label>Default pivot point for new entities</label>
		<div class="pivot"></div>
	</li>
</ul>

<div class="buttons">
	<button class="save" title="Save project" keys="CTRL+S">Save</button>
	<button class="saveAs" title="Save project to a new file" keys="CTRL+SHIFT+S">Save as...</button>
	<button class="close gray" title="Close project" keys="CTRL+W">Close</button>
	<button class="locate dark small" title="Locate project file"><span class="icon locate"></span></button>
</div>
