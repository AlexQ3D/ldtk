<div class="buttons">
	<button type="button" class="createSingle" title="Add a single value field">+ field</button>
	<button type="button" class="createArray" title="Add an 'array of values' field">+ array</button>
	<button type="button" class="delete">üóëÔ∏è</button>
</div>

<ul class="niceList fieldList"></ul>



<ul class="form">
	<li>
		<label>Type</label>
		<input type="text" readonly="readonly" class="type"/>
		<button class="convert">Convert</button>
	</li>
	<li>
		<label for="fName">Field identifier</label>
		<input type="text" name="name" id="fName"/>
		<div class="info identifier"></div>
	</li>

	<li class="F_Int F_Float F_String F_Text">
		<label for="fDef">Default value</label>
		<input type="text" name="fDef" placeholder="" id="fDef"/>
		<button class="F_Path file-select" id="fDefFile" name="fDefFile">Select file</button>
	</li>

	<li class="F_Bool">
		<label for="bDef">Default state</label>
		<input type="checkbox" name="bDef" id="bDef"/>
	</li>

	<li class="F_Color">
		<label for="cDef">Default color</label>
		<input type="color" name="cDef" id="cDef"/>
	</li>

	<li class="F_Int F_Float">
		<label for="min">Limits</label>
		<input type="text" name="min" id="min" placeholder="Min"/>
		<span>to</span>
		<input type="text" name="max" id="max" placeholder="Max"/>
	</li>

	<li class="F_Path">
		<label for="acceptTypes">Accept types</label>
		<input type="text" name="acceptTypes" id="acceptTypes" placeholder="Any file"/>
		<div class="info" title='Space separated extensions. For example: "txt dat png jpg gif"'></div>
	</li>

	<li class="F_String">
		<label for="regex">Regex check</label>
		<input type="text" id="regex" placeholder="(none)"/>
		<input type="checkbox" id="flag_i" title='Check to enable "i" flag (case insensitive)'/> <span>i</span>
		<button class="testRegex small gray" title="Open external website to test your regex">Test</button>
		<div class="info" title="Values will be tested against this regex and any character that doesn't match will be discarded (WARNING: existing values in your levels will NOT be affected by a change here)"></div>
	</li>

	<li class="F_Text">
		<label for="textLanguage">Language</label>
		<select id="textLanguage"></select>
		<div class="info" title="This option will ONLY affect how your text will be displayed in the editor (ie. syntax coloring)."></div>
	</li>


	<li class="F_Int F_Float F_String F_Text F_Enum F_Point F_Path">
		<label for="canBeNull">Can be null</label>
		<input type="checkbox" name="canBeNull" id="canBeNull"/>
	</li>

	<li class="Array">
		<label for="arrayMinLength">Array length</label>
		<input type="text" name="arrayMinLength" id="arrayMinLength" placeholder="min length"/>
		<span>to</span>
		<input type="text" name="arrayMaxLength" id="arrayMaxLength" placeholder="max length"/>
	</li>

	<li>
		<label for="editorDisplayMode">Display in editor</label>
		<select name="editorDisplayMode" id="editorDisplayMode"></select>
		<select name="editorDisplayPos" id="editorDisplayPos"></select>
		<div class="help F_Enum">If this Enum has an ICON, it will be used for display in place of the name.</div>
	</li>

	<li>
		<label for="editorAlwaysShow">Always show</label>
		<input type="checkbox" name="editorAlwaysShow" id="editorAlwaysShow"/>
		<div class="info" title="If not checked, the value will only be displayed if it is relevant (ie. different from its default value)."></div>
	</li>

	<li class="F_String F_Text">
		<label for="editorCutLongValues">Only show an excerpt in editor</label>
		<input type="checkbox" id="editorCutLongValues"/>
		<div class="info" title="If enabled (recommended), long texts will be cut when displayed in the editor view."></div>
	</li>
</ul>
