<header>
	<div class="version">
		::ver::
	</div>
	<div class="title">::title::</div>
	<div class="newUpdate">LDtk was updated!</div>
</header>

<div class="changelog" id="updateChangelogHtml"></div>
<div id="updateChangelogMd">::md::</div>

<div class="cornerButtons">
	<button class="close"> <span class="icon close"/> </button>
	<button class="others gray" title="Show other versions"> <span class="icon search"/> </button>
</div>

<!-- Parse markdowns -->
<script type="text/javascript" src="js/marked.min.js"></script>
<script type="text/javascript">
	document.getElementById("updateChangelogHtml").innerHTML =
		marked( document.getElementById("updateChangelogMd").textContent );
</script>
