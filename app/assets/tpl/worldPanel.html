<div class="buttons">
	<button class="create">
		<span class="ready">+ level</span>
		<span class="running">Select location -&gt;</span>
	</button>

	<button class="worldSettings gray">
		<span class="icon settings"></span> World settings
	</button>
</div>


<!-- World settings -->

<div id="worldForm">

	<h3>World settings</h3>

	<ul class="form">
		<li>
			<label for="color">World layout</label>
			<select name="worldLayout"></select>
			<div class="info">This setting will affect how all levels are be positioned in the "world".</div>
		</li>

		<li class="GridVania">
			<label for="worldGridWidth">World grid</label>
			<input type="text" id="worldGridWidth" name="worldGridWidth"/> <span>x</span>
			<input type="text" id="worldGridHeight" name="worldGridHeight"/> <span>px</span>
		</li>
	</ul>

</div>



<!-- Current level -->

<h3>Level <span class="levelIdentifier">???</span></h3>

<ul class="form" id="levelForm">
	<li>
		<label for="identifier">Level identifier</label>
		<input type="text" id="identifier"/>
		<div class="info identifier"></div>
	</li>

	<li>
		<label for="name">World coords</label>
		<input type="text" id="worldX"/>
		<span>,</span>
		<input type="text" id="worldY"/>
		<span>px</span>
	</li>

	<li>
		<label for="name">Size</label>
		<input type="text" id="width"/>
		<span>x</span>
		<input type="text" id="height"/>
		<span>px</span>
	</li>

	<li>
		<label for="bgColor">Bg color</label>
		<input type="color" id="bgColor"/>
		<a class="reset">Use default</a>
		<span class="usingDefault">(default)</a>
	</li>

	<li class="bg">
		<label for="bgPath">Wallpaper</label>
		<button id="bgPath"></button>
		<button id="removeBg" class="gray"> <span class="icon delete"></span> </button>
		<span class="locate"></span>
		<select id="bgPos"></select>
	</li>
</ul>

<div class="buttons">
	<button class="duplicate gray" title="**Duplicate level** Note: you can also just drag a level with CTRL+ALT to duplicate it.">
		Duplicate
	</button>

	<button class="delete dark" title="Delete level">
		<span class="icon delete"></span>
	</button>
</div>


<!-- Custom level fields -->

<div class="customFields">
	<em>Custom fields are not available yet :)</em>
</div>
