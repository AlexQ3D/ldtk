<div class="wrapper">
	<header>
		<div class="appLogo shine"></div>
		<div class="version">::appVer::</div>
	</header>

	<div class="main">
		<div class="files">
			<div class="buttons">
				<button class="new"><span class="icon new"></span> New</button>
				<button class="load"><span class="icon open"></span> Load</button>
				<button class="samples help" title="Some examples to discover the app functionalities."><span class="icon tutorial"></span> Samples</button>
			</div>

			<ul class="niceList recentFiles"></ul>
			<ul class="niceList recentDirs"></ul>
		</div>

		<div class="about">
			<div class="buttons">
				<button class="blue buy"><span class="icon love"></span> Support my work</button>
				<button class="update gray">
					<em>Update ::latestVer::</em>
					<strong>::latestDesc::</strong>
				</button>
				<button href="::discordUrl::"><span class="icon discord"></span> Discord</button>
				<button href="::docUrl::"><span class="icon doc"></span> Online doc</button>
				<button href="::jsonUrl::"><span class="icon doc"></span> JSON format doc</button>
				<button href="::issueUrl::"><span class="icon bug"></span> Report a bug</button>
			</div>
		</div>
	</div>

	<div class="footer">
		<a href="::deepnightUrl::">
			<img src="img/deepnight.png"/>
		</a>
		<span>If you read this, you're awesome! Have a nice day &lt;3</span>
	</div>
</div>
