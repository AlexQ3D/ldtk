<div class="header">
	<h2>
		<div class="icon tile"></div>
		Project tilesets
	</h2>
	<div class="help">
		Tilesets are large images in which you pick sub-parts to draw them in your levels. They can also be used as icons for some specific elements (like Enums).
	</div>
</div>

<div class="mainList">
	<div class="buttons">
		<button class="create"> <span class="icon add"></span> </button>
	</div>
	<ul class="niceList"></ul>
</div>

<dl class="form">
	<dd class="img">
		<label>Tileset image</label>
	</dd>

	<dt>
		<label for="name">Identifier</label>
	</dt>
	<dd>
		<input type="text" name="name" id="name"/>
		<div class="info identifier"></div>
	</dd>

	<dt>
		<label for="tilesetGridSize">Tile size</label>
	</dt>
	<dd>
		<input type="text" id="tilesetGridSize" name="tilesetGridSize"/>
		<span>px</span>
	</dd>

	<dt>
		<label for="tilesetGridSize">Tile spacing</label>
	</dt>
	<dd>
		<input type="text" id="spacing" name="spacing"/>
		<span>px</span>
	</dd>

	<dt>
		<label for="tilesetGridSize">Atlas image padding</label>
	</dt>
	<dd>
		<input type="text" id="padding" name="padding"/>
		<span>px</span>
	</dd>

	<dt>
		<label for="metaDataEnumUid">Linked enum</label>
	</dt>
	<dd>
		<select id="metaDataEnumUid" title="By linking an Enum to this tileset, you will be able to 'tag' tiles using all values from this Enum. For example, you could mark tiles as Water, Lava, SlopeLeft, etc."></select>
	</dd>
</dl>

<div class="tilesDemo">
	<h4>Extracted tiles examples</h4>
	<canvas class="demo" width="512" height="16"></canvas>
</div>

<div class="pickerWrapper">
	<div class="picker"></div>
	<ul class="values niceList"></ul>
</div>
