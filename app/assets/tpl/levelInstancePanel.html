<h2><span class="icon level"></span> Current level</h2>



<dl class="form" id="levelForm">
	<dt> <label for="identifier">Level identifier</label> </dt>
	<dd>
		<input type="text" id="identifier"/>
		<div class="info identifier"></div>
	</dd>

	<dt> <label for="identifier">Use auto identifier</label> </dt>
	<dd>
		<input type="checkbox" id="useAutoIdentifier" title="Check this to auto-rename this level identifier based on Project level naming pattern (see Project settings panel)"/>
	</dd>

	<dt> <label for="name">World coords</label> </dt>
	<dd>
		<input type="text" id="worldX" class="small" title="Level X coordinate in pixels"/>
		<span>,</span>
		<input type="text" id="worldY" class="small" title="Level Y coordinate in pixels"/>
		<span>px</span>
	</dd>

	<dt> <label for="name">Size</label> </dt>
	<dd>
		<input type="text" id="width" class="small" title="Level width in pixels"/>
		<span>x</span>
		<input type="text" id="height" class="small" title="Level height in pixels"/>
		<span>px</span>
	</dd>

	<dt> <label for="bgColor">Bg color</label> </dt>
	<dd>
		<input type="color" id="bgColor"/>
		<a class="reset">Use default</a>
		<span class="usingDefault">(default)</a>
	</dd>

	<dt> <label>Bg image</label> </dt>
	<dd class="bg">
		<div class="pos">
			<select id="bgPos"></select>
			<span class="pivot"></span>
		</div>
	</dd>
</dl>


<!-- Level actions -->
<div class="buttons">
	<button class="delete red"> <span class="icon delete"></span> Delete level</button>
</div>


<!-- Custom level fields -->
<h2>
	Fields
	<a class="editFields">Edit custom fields</a>
</h2>

<div id="fieldInstances"></div>
